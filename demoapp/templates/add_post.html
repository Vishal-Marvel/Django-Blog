{% extends 'base.html' %}
{% block title %}
Add Post
{%endblock%}
{% block content %}
{% if user.is_authenticated %}

<h1>Add Post...</h1>
<br/><br/>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        
        <button class="btn btn-secondary">Post</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>


</div>

<script>
    var name = "{{user.id}}";
    document.getElementById("author").value = name;

</script>

{% else %}
<h3>You are not allowed here!</h3><h5> (And you know it...)</h5>
<br/>
Click to <a href="{% url 'login' %}" >Login</a>

{% endif %}
<br/><br/>
{% endblock %}
