{% extends 'base.html' %}
{% block title %}Add Category{%endblock%}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category...</h1>
    <br/><br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>

{% else %}
    <h3>You are not allowed here!</h3><h5> (And you know it...)</h5>
    <br/>
    Click to <a href="{% url 'login' %}" >Login</a>

{% endif %}

<br><br>
{% endblock %}
